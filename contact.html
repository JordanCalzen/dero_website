	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="logo">
					<img
						src="images/derrickjlogo.webp"
						alt="DerrickJonathan Business Analyst Logo"
					/>

				</nav>
			</div>
		</header>

		<!-- Contact Section -->
		<section class="contact">
			<div class="container">
				<h2>Contact Us</h2>
				<form
					id="contactForm"
					target="_blank"
					action="https://formsubmit.co/97ad75d82b99be38fd24d9ce741c29b9"
					method="POST"
				>
					<input type="hidden" name="_captcha" value="false" />
					<input
						type="hidden"
						name="_subject"
						value="derrickjonathan offical website "
					/>
					<input
						type="hidden"
						name="_autoresponse"
						value="Thank you for contacting D
					derrickjonathan business analyst"
					/>
					<input
						type="hidden"
						name="_next"
						value=" https://www.derrickjonathanba.ug/thanks.html"
					/>
					<input type="hidden" name="_template" value="basic" />
					<div class="form-group">
						<label for="name">Name<span>*</span>:</label>
						<input type="text" id="name" name="name" required />
					</div>

					<div class="form-group">
						<label for="email">Email<span>*</span>:</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="form-group">
						<label for="subject">Subject<span>*</span>:</label>
						<input type="text" id="subject" name="subject" required />
					</div>

					<div class="form-group">
						<label for="message">Message<span>*</span>:</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>

					<button type="submit" class="btn">Send Message</button>
				</form>

				<div class="contact-info">
					<h3>Our Contact Information</h3>
					<p><strong>Phone:</strong> +256 709 128 706</p>
					<p><strong>Email:</strong> derrickjonathanba@gmail.com</p>
					<p><strong>Address:</strong> Nansana, Kampala, Uganda</p>
				</div>
			</div>
		</section>
