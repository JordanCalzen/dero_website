<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - DerrickJonathan Business Analyst</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="logo">
					<img
						src="images/derrickjlogo.webp"
						alt="DerrickJonathan Business Analyst Logo"
					/>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Contact Section -->
		<section class="contact">
			<div class="container">
				<h2>Contact Us</h2>
				<form
					id="contactForm"
					action="https://formspree.io/f/xzzzybbg"
					method="POST"
				>
					<div class="form-group">
						<label for="name">Name<span>*</span>:</label>
						<input type="text" id="name" name="name" required />
					</div>

					<div class="form-group">
						<label for="email">Email<span>*</span>:</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="form-group">
						<label for="subject">Subject<span>*</span>:</label>
						<input type="text" id="subject" name="subject" required />
					</div>

					<div class="form-group">
						<label for="message">Message<span>*</span>:</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>

					<button type="submit" class="btn">Send Message</button>
				</form>

				<div class="contact-info">
					<h3>Our Contact Information</h3>
					<p><strong>Phone:</strong> +256 709 128 706</p>
					<p><strong>Email:</strong> derrickjonathan@gmail.com</p>
					<p><strong>Address:</strong> Nansana, Kampala, Uganda</p>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer>
			<div class="container">
				<p>
					&copy; 2025 DerrickJonathan Business Analyst. All rights reserved.
				</p>
				<div class="socials">
					<a href=""><i class="fa-brands fa-facebook"></i></a>
					<a href=""><i class="fa-brands fa-x-twitter"></i></a>
					<a href=""><i class="fa-brands fa-whatsapp"></i></a>
					<a href=""><i class="fa-brands fa-youtube"></i></a>
					<a href=""><i class="fa-brands fa-instagram"></i></a>
				</div>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
